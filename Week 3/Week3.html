<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email to the future</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Send an email <br> to your Future self</h1>
        <img id="envelopeImage" src="Envelope.jpeg" alt="envelope" width=25% height=auto>
        <form id="myForm" onsubmit="processFormData(); return false;">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <br>
            <label for="date">Date you would like to receive it:</label><br>
            <input type="date" id="date" name="date" required><br>
            <br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="20" required></textarea>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
        <script src="script.js"></script>
    </div>
</body>

</html>
