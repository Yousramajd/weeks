<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 200vh;
            /* Ensures there's enough scrolling space */
        }



        .scrolling-text {
            font-size: 40px;
            transition: transform -0.3s ease-in-out;
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <title>Scrolling Text</title>
</head>

<body>


    <div class="scrolling-text" id="scrollingText">Scroll up to start</div>

    <script src="script.js"></script>

</body>

</html>
